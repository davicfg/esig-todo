<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Sua lista de tarefas</title>
</h:head>
<body>
	<h1>Tarefas</h1>
	<h:form id="formNovaTarefa">
		Nova Tarefa: <h:inputText
			value="#{tarefaController.novaTarefa.descricao}"></h:inputText>
		<h:commandButton action="#{tarefaController.salvar}" value="Cadastrar">
			<f:ajax execute="formNovaTarefa" render="dtTarefas"></f:ajax>
		</h:commandButton>

		<h:dataTable value="#{tarefaController.tarefas}" var="t"
			id="dtTarefas">
			<h:column>
			<span style="#{t.estado eq true ? 'text-decoration: line-through;': 'text-decoration: none;' }"> #{t.descricao}</span>
		</h:column>
		<h:column>
			<h:selectBooleanCheckbox valueChangeListener="#{tarefaController.mudaEstadoTarefa(t)}" value="#{t.estado}" onchange="submit()" class="checkTarefa">
				<f:ajax render="formNovaTarefa:dtTarefas"></f:ajax>
			</h:selectBooleanCheckbox>
		</h:column>
		<h:column>
			<h:commandButton action="#{tarefaController.deletar(t)}"
				value="excluir" >
				<f:ajax render="formNovaTarefa:dtTarefas" ></f:ajax>
			</h:commandButton>
		</h:column>
		</h:dataTable>
	</h:form>
	<span>#{tarefaController.tamanhoListaTarefas()}</span>
	<h:commandButton value="Todas" onclick="mostrarTodas();"></h:commandButton>
	<h:commandButton value="A fazer" onclick="mostrartarefasAFazer();"></h:commandButton>
	<h:commandButton value="Feitos" onclick="mostrartarefasFeitas();"></h:commandButton>
</body>
<script src="js/script.js" type="javascript"></script>
</html>
